<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: none;
        }
        #rules {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #startButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="rules">
        <h1>Catch the Falling Stars</h1>
        <p>Move your mouse to catch falling stars.</p>
        <p><strong>Yellow stars</strong>: Increase your score.</p>
        <p><strong>Red stars</strong>: Take away a life.</p>
        <p><strong>Green power-ups</strong>: Give bonus points.</p>
        <p><strong>Blue power-ups</strong>: Activate a shield.</p>
        <p>You have 3 lives. Survive as long as you can!</p>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <p>Your Final Score: <span id="finalScore"></span></p>
        <button id="restartButton">Return to Title</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const rulesScreen = document.getElementById("rules");
        const startButton = document.getElementById("startButton");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const restartButton = document.getElementById("restartButton");
        const finalScore = document.getElementById("finalScore");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let stars = [];
        let player = { x: canvas.width / 2, y: canvas.height - 50, width: 80, height: 10, speed: 10 };
        let score = 0;
        let lives = 3;
        let gameOver = false;
        let powerUps = [];
        let shieldActive = false;
        let shieldDuration = 0;

        function resetGame() {
            stars = [];
            powerUps = [];
            player = { x: canvas.width / 2, y: canvas.height - 50, width: 80, height: 10, speed: 10 };
            score = 0
            lives = 3;
            gameOver = false;
            shieldActive = false;
            shieldDuration = 0
            gameOverScreen.style.display = "none";
            ruleScreen.style.display = "block";
        }
        
        function createStar() {
            let star = {
                x: Math.random() * canvas.width,
                y: 0,
                radius: 5 + Math.random() * 5,
                speed: 2 + Math.random() * 3,
                type: Math.random() > 0.85 ? "bad" : "good"
            };
            stars.push(star);
        }
        
        function createPowerUp() {
            let powerUp = {
                x: Math.random() * canvas.width,
                y: 0,
                radius: 10,
                speed: 3,
                type: Math.random() > 0.5 ? "shield" : "bonus"
            };
            powerUps.push(powerUp);
        }
        
        function update() {
            if (gameOver) return;
            
            stars.forEach((star, index) => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    stars.splice(index, 1);
                }
                if (
                    star.y + star.radius > player.y &&
                    star.x > player.x &&
                    star.x < player.x + player.width
                ) {
                    stars.splice(index, 1);
                    if (star.type === "good") {
                        score++;
                    } else if (star.type === "bad" && !shieldActive) {
                        lives--;
                        if (lives <= 0) gameOver = true;
                    }
                }
            });
            
            powerUps.forEach((powerUp, index) => {
                powerUp.y += powerUp.speed;
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
                if (
                    powerUp.y + powerUp.radius > player.y &&
                    powerUp.x > player.x &&
                    powerUp.x < player.x + player.width
                ) {
                    powerUps.splice(index, 1);
                    if (powerUp.type === "shield") {
                        shieldActive = true;
                        shieldDuration = 300;
                    } else {
                        score += 5;
                    }
                }
            });
            
            if (shieldActive) {
                shieldDuration--;
                if (shieldDuration <= 0) shieldActive = false;
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            
            stars.forEach(star => {
                ctx.fillStyle = star.type === "good" ? "yellow" : "red";
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.type === "shield" ? "blue" : "green";
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, powerUp.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.fillStyle = shieldActive ? "cyan" : "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
            ctx.fillText("Lives: " + lives, 10, 60);
            ctx.fillText("Shield: " + (shieldActive ? "Active" : "Inactive"), 10, 90);
            
            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2);
            }
        }
        
        function gameLoop() {
            update();
            draw();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener("mousemove", (event) => {
            player.x = event.clientX - player.width / 2;
        });
        
        startButton.addEventListener("click", () => {
            rulesScreen.style.display = "none";
            canvas.style.display = "block";
            setInterval(createStar, 500);
            setInterval(createPowerUp, 7000);
            gameLoop();
        });
    </script>
</body>
</html>
