<!DOCTYPE html>
<html>
<head>
    <title>Side Scroller Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: skyblue; display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2, y: canvas.height - 60, width: 30, height: 30, dx: 0, dy: 0, speed: 5, gravity: 1, jumpPower: -12, onGround: false };
        let obstacles = [];
        let offsetX = 0;

        function drawPlayer() {
            ctx.fillStyle = "red";
            ctx.fillRect(player.x - offsetX, player.y, player.width, player.height);
        }

        function updatePlayer() {
            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y + player.height >= canvas.height - 10) {
                player.y = canvas.height - 10 - player.height;
                player.dy = 0;
                player.onGround = true;
            } else {
                player.onGround = false;
            }

            player.x += player.dx;
            offsetX += player.dx;
        }

        function jump() {
            if (player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
            }
        }

        function createObstacle() {
            let size = 30;
            let obstacle = { x: canvas.width + offsetX, y: canvas.height - size - 10, width: size, height: size };
            obstacles.push(obstacle);
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= player.dx;
                if (obstacles[i].x + obstacles[i].width < offsetX) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function drawObstacles() {
            ctx.fillStyle = "black";
            obstacles.forEach(obstacle => ctx.fillRect(obstacle.x - offsetX, obstacle.y, obstacle.width, obstacle.height));
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    alert("Game Over!");
                    document.location.reload();
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            updatePlayer();
            updateObstacles();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") jump();
            if (event.code === "ArrowRight") player.dx = player.speed;
            if (event.code === "ArrowLeft") player.dx = -player.speed;
        });

        document.addEventListener("keyup", (event) => {
            if (event.code === "ArrowRight" || event.code === "ArrowLeft") player.dx = 0;
        });

        setInterval(createObstacle, 1500);
        gameLoop();
    </script>
</body>
</html>
